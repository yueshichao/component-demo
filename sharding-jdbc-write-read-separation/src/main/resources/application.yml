server:
  port: 9005

spring:
  application:
    name: sharding-jdbc-sample-demo
  # Sharding-JDBC分片规则配置
  shardingsphere:
    datasource:
      names: m0, s0 # 多个数据源
      # 主数据源
      m0:
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://192.168.0.106:3307/user_db?useUnicode=true&useSSL=false
        username: root
        password: 123456
      # 从数据源
      s0:
        driver-class-name: com.mysql.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://192.168.0.106:3308/user_db?useUnicode=true&useSSL=false
        username: root
        password: 123456
    sharding:
      master-slave-rules:
        ds0:
          master-data-source-name: m0
          slave-data-source-names: s0

      tables:
        t_user:
          actual-data-nodes: ds0.t_user


spring.shardingsphere.props.sql.show: true


mybatis:
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    druid.sql: debug



